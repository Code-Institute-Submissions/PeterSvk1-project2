<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project2game</title>
</head>

<body>
    <img class="logo" src="assets/images/logo.jpg" alt="logo"> 

    <section class="instructions">
    <h1 class="heading">You can find intructions how to play on the image below:
    </h1>
    <img class="rules" src="assets/images/rules.jpg" alt="rules">
  </section>


  <div class="game-area">
    <div class="controls-area">
        <button data-type="rock" class="btn btn--big btn--green">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button data-type="paper" class="btn btn--big btn--blue">
            <i class="fa-solid fa-toilet-paper"></i>
        </button>
        <button data-type="scissors" class="btn btn--big btn--orange">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button data-type="lizard" class="btn btn--big btn--red">
            <i class="fa-solid fa-hand-lizard"></i>
        </button>
        <button data-type="spock" class="btn btn--big btn--yellow">
            <i class="fa-solid fa-hand-spock"></i>
        </button>
        
    </div>

  </div>

    <script src="assets/js/script.js"></script>
</body>
