<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project2game</title>
</head>

<body>
    <img class="logo" src="assets/images/logo.jpg" alt="logo"> 

    <section class="instructions">
    <h1 class="heading">You can find intructions how to play on the image below:
    </h1>
    <img class="rules" src="assets/images/rules.jpg" alt="rules">
  </section>

<h2 class="heading">Game</h2>
  <div class="game-area">
    <h2 class>Choose:</h2>
    <div class="controls">
        
        <button aria-label='rock' data-choice="0" class="button btn-all">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button aria-label='paper' data-choice="1" class="button btn-all">
            <i class="fa-solid fa-toilet-paper"></i>
        </button>
        <button aria-label='scissors' data-choice="2" class="button btn-all">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button aria-label='lizard' data-choice="3" class="button btn-all">
            <i class="fa-solid fa-hand-lizard"></i>
        </button>
        <button aria-label='spock' data-choice="4" class="button btn-all">
            <i class="fa-solid fa-hand-spock"></i>
        </button>
        
        
    </div>
        <div id="msgs">
             <div class="user">
                <img id="user-pic" src="assets/images/user.png" alt="user">
                <p id="user-choice">User: <span id="user-choice-word"></span></p>
            </div>
                <div class="npc">
                    <img id="npc-pic" src="assets/images/pc.png" alt="npc">
                    <p id="npc-choice">NPC: <span id="npc-choice-word"></span></p>
                </div>
        </div>

  </div>


  <div class="score-area">
    <p class="scores">USER Win: <span id="user">0</span></p>
    <p class="scores">NPC Win: <span id="npc">0</span></p>
    <p class="scores">Draw: <span id="draw">0</span></p>
    <p class="scores">Tries left: <span id="tries">5</span></p>
</div>

    




<!--Footer area start -->
<footer>
    <h3>For more information how to play this game please click on this link  <a 
        href="https://www.instructables.com/How-to-Play-Rock-Paper-Scissors-Lizard-Spock/"
        target="_blank"
        rel="noopener"
        aria-label="visit wiki (opens in a new tab)"
      >Wiki</a></h3>

</footer>
<script src="assets/js/script.js"></script>
 <!-- font awesome -->
 <script src="https://kit.fontawesome.com/cd9b9e993c.js" crossorigin="anonymous"></script>
</body>
</html>
