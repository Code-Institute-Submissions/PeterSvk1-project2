<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cd9b9e993c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project2game</title>
</head>

<body>
    <img class="logo" src="assets/images/logo.jpg" alt="logo"> 

    <section class="instructions">
    <h1 class="heading">You can find intructions how to play on the image below:
    </h1>
    <img class="rules" src="assets/images/rules.jpg" alt="rules">
  </section>

<h1 class="heading">Game</h1>
  <div class="game-area">
    <h2 class>Choose:</h2>
    <div class="controls">
        
        <button aria-label="rock" data-choice="0" class="button btn-all green">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button aria-label="paper" data-choice="1" class="button btn-all blue">
            <i class="fa-solid fa-toilet-paper"></i>
        </button>
        <button aria-label="scissors" data-choice="2" class="button btn-all orange">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button aria-label="lizard" data-choice="3" class="button btn-all red">
            <i class="fa-solid fa-hand-lizard"></i>
        </button>
        <button aria-label="spock" data-choice="4" class="button btn-all yellow">
            <i class="fa-solid fa-hand-spock"></i>
        </button>
        
        
    </div>
        <div id="msgs">
             <div class="user">
                <img class="user" src="assets/images/user.png" alt="user">

            </div>
                <div class="npc">
                    <img class="npc" src="assets/images/npc.png" alt="user">
                </div>
        </div>

  </div>


  <div class="score-area">
    <p class="scores">USER Win <span id="user">0</span></p>
    <p class="scores">NPC Win <span id="npc">0</span></p>
</div>

    <script src="assets/js/script.js"></script>


</body>
<!--Footer area start -->
<footer>
    <h2>For more information how to play this game please click on this link  <a 
        href="https://www.instructables.com/How-to-Play-Rock-Paper-Scissors-Lizard-Spock/"
        target="_blank"
        rel="noopener"
        aria-label="Visit our Facebook page (opens in a new tab)"
      >Wiki</a></h2>

</footer>
</html>
